<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Formulaire de contact</h1>
          <p id="description" class="description text-center">
            Merci de laisser un message si vous êtes intéressé
          </p>
        </header>
        <form id="survey-form" action="https://formsubmit.co/philippe.regal@gmail.com" method="POST" target="_blank">
          <div class="form-group">
            <label id="name-label" for="name">Nom</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Entrez votre nom"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Entrez votre Email"
              required
            />
          </div>
 
      
          <div class="form-group">
            <p>Laissez votre message</p>
            <textarea
              id="message"
              class="input-textarea"
              name="message"
              placeholder="Saisissez votre message ici ..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button" >
              Envoyez
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
